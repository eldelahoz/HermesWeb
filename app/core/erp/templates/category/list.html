{% extends 'list.html' %}
{% block columns %}
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Opcion</th>
    </tr>
{% endblock %}
{% block rows %}
    {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.name }}</td>
            <td>
                <button type="button" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
