{% extends 'body.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'lib/DataTables-1.11.3/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib/DataTables-1.11.3/plugins/Responsive-2.2.9/css/responsive.bootstrap4.min.css' %}"/>
    <script src="{% static 'lib/DataTables-1.11.3/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'lib/DataTables-1.11.3/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'lib/DataTables-1.11.3/plugins/Responsive-2.2.9/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'lib/DataTables-1.11.3/plugins/Responsive-2.2.9/js/responsive.bootstrap4.min.js' %}"></script>

    {% block head_list %}

    {% endblock %}
{% endblock %}
{% block content %}
    <div class="card card-default">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h3 class="card-title">
                    <i class="fas fa-search fa-fw"></i>
                    {{ title }}
                </h3>
            </div>
        </div>
        <!-- /.card-header -->
        <div class="card-bodyl">
            <table class="table table-hover text-nowrap" id="tablaCategory">
                <thead>
                {% block columns %}

                {% endblock %}
                </thead>
                <tbody>
                {% block rows %}

                {% endblock %}
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a href="{{ create_url }}" class="btn btn-primary btn-flat" id="btnRegistro">
                <i class="far fa-plus-square"></i>Nuevo registro
            </a>
        </div>
    </div>
    <!-- /.card-body -->
    </div>
{% endblock %}

{% block javascript %}
    <script type="application/javascript">
      $(function () {
        $('#tablaCategory').DataTable();

        $('#btnRegistro').on('click', function(){
            $.ajax({
                url: '{% url 'erp:category_list' %}',
                method: "POST",
                data: {id: 1},
                dataType: 'json'
            }).done(function (data){
                console.log(data);
            }).fail(function (jqXHR, textStatus, errorThrown){
                alert(textStatus+': '+errorThrown);
            }).always(function (data){

            });
        });
      });
    </script>
{% endblock %}
