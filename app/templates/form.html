{% extends 'layout.html' %}

{% block content %}
    <form method="post" action=".">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    {% if action == 'add' %}
                        <i class="fas fa-plus fa-fw"></i>
                    {% else %}
                        <i class="fas fa-edit fa-fw"></i>
                    {% endif %}

                    {{ title }}
                </h3>
            </div>
            <div class="card-body">

                    <div class="alert alert-danger alert-dismissible" id="alert-message" style="display:none">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <h5><i class="icon fas fa-ban"></i> Error!</h5>
                        <ul id="detail-error">

                        </ul>

                    </div>




                <div class="form-group">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="{{ action }}">
                    {% for field in form.visible_fields %}
                        <label for="exampleInputEmail1">{{ field.label }}</label>
                        {{ field }}
                    {% endfor %}
                </div>
            </div>
            <div class="card-footer">
                <button type='submit' class="btn btn-primary btn-flat" id="btnRegistro">
                    <i class="far fa-save"></i>Nuevo registro
                </button>
            </div>
        </div>
    </form>
    <script>
        $('form').on('submit', function(e){
            e.preventDefault();
            var parameters = $(this).serializeArray();
            $.ajax({
                url: window.location.pathname,
                method: "POST",
                data: parameters,
                dataType: 'json'
            }).done(function (data){
                if(!data.hasOwnProperty('error')){
                    location.href = '{{ list_url }}';
                    return false;
                }
                document.getElementById('alert-message').style.display = 'block';
                document.getElementById('detail-error').innerHTML = alert_error(data.error);
            }).fail(function (jqXHR, textStatus, errorThrown){
                alert(textStatus+': '+errorThrown);
            }).always(function (data){

            });
        });
    </script>

{% endblock %}
